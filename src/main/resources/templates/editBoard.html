<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout=http://www.ultraq.net.nz/thymeleaf/layout
      layout:decorate="~{layouts/layout1}">

<div layout:fragment="content">
    <div class="py-5 text-center">
        <h2>글 수정</h2>
    </div>

    <h4 class="mb-3">글 입력</h4>

    <form role="form" action="editBoard.html" th:object="${board}" th:action method="post">
        <div>
            <label for="title">제목</label>
            <input type="text" class="form-control" id="title" name="title" value="제목" th:value="*{title}" th:class="${#fields.hasErrors('title')} ? 'form-control fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></p>
        </div>
        <div>
            <label for="content">내용</label>
            <textarea cols="150" rows="10" id="content" name="content" class="form-control" th:text="*{content}" th:class="${#fields.hasErrors('content')} ? 'form-control fieldError' : 'form-control'"></textarea>
            <p th:if="${#fields.hasErrors('content')}" th:errors="*{content}"></p>
        </div>

        <hr class="my-4">
        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">저장
                </button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='board.html'"
                        th:onclick="|location.href='@{/{boardId}(boardId=${board.id})}'|"
                        type="button">취소</button>
            </div>
        </div>
    </form>
</div>
</html>
